<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #2ecc71;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background: #27ae60;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        section {
            background: white;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #27ae60;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #27ae60;
        }
        footer {
            text-align: center;
            background: #2ecc71;
            color: white;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fitness Tracker</h1>
        <p>Track your workouts, meals, and progress</p>
    </header>
    <nav>
        <a href="#workouts">Workouts</a>
        <a href="#meals">Meals</a>
        <a href="#progress">Progress</a>
    </nav>
    <div class="container">
        <section id="workouts">
            <h2>Workout Log</h2>
            <form>
                <label for="workout">Workout Type</label>
                <select id="workout" name="workout">
                    <option value="cardio">Cardio</option>
                    <option value="strength">Strength Training</option>
                    <option value
                    ="yoga">Yoga</option>
                    <option value="pilates">Pilates</option>
                    <option value="hiit">HIIT</option>
                </select>

                <label for="duration">Duration (minutes)</label>
                <input type="number" id="duration" name="duration" min="1" required>

                <label for="intensity">Intensity</label>
                <select id="intensity" name="intensity">
                    <option value="low">Low</option>
                    <option value="moderate">Moderate</option>
                    <option value="high">High</option>
                </select>

                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments" rows="4"></textarea>

                <button type="submit">Log Workout</button>
            </form>
        </section>

        <section id="meals">
            <h2>Meal Log</h2>
            <form>
                <label for="meal">Meal Type</label>
                <select id="meal" name="meal">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                </select>

                <label for="food">Food Item</label>
                <input type="text" id="food" name="food" required>

                <label for="calories">Calories</label>
                <input type="number" id="calories" name="calories" min="0" required>

                <label for="mealTime">Meal Time</label>
                <input type="time" id="mealTime" name="mealTime" required>

                <button type="submit">Log Meal</button>
            </form>
        </section>

        <section id="progress">
            <h2>Progress Tracker</h2>
            <form>
                <label for="weight">Current Weight (kg)</label>
                <input type="number" id="weight" name="weight" min="0" required>

                <label for="bmi">BMI</label>
                <input type="number" id="bmi" name="bmi" step="0.1" readonly>

                <label for="bodyFat">Body Fat Percentage</label>
                <input type="number" id="bodyFat" name="bodyFat" step="0.1" min="0" max="100">

                <label for="workoutFrequency">Weekly Workout Frequency</label>
                <input type="number" id="workoutFrequency" name="workoutFrequency" min="0" max="7" required>

                <button type="submit">Log Progress</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Fitness Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
